<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Entity</title>
</head>
<body>
<h1>Edit Entity</h1>

<form th:action="@{/update/{id}(id=${entity.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${entity.name}" required>
    <button type="submit">Update</button>
</form>

<a href="/">Back to list</a>

</body>
</html>
