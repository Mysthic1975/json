<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MyEntity Management</title>
</head>
<body>
<h1>MyEntity Management</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${entities}">
        <td th:text="${entity.id}"></td>
        <td th:text="${entity.name}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${entity.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${entity.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Create New Entity</h2>
<form th:action="@{/create}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
</form>

</body>
</html>
